

   <div class="container-fluid p-5">
       <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-6 p-5 bg-dark text-light text-center">
               <h3 class="">Inscription</h3>
               <a href="{% url 'templates:login' %}" >Connexion</a></a>
               <form method="POST">
                   {% csrf_token %}

                   {% for field in form %}
                   <div class="form-group">
                       <div>
                        {{ field.label_tag }}
                       </div>
                       <div>
                        {{ field }}
                    </div>
                    {% if field.help_text  %}
                       <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                   </div>
                   {% endfor %}
                   <div>
                    {% for error in form.errors %}
                    <small style="color: red">{{ error }}</small>
                    {% endfor %}
                    </div>
                   <button type="submit" class="btn-info"> Inscription</button>
               </form>
           </div>
           <div class="col-md-3"></div>
       </div>
   </div>
